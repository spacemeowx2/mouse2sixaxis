<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mouse to 6-axis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body,
        #main {
            background: #ddd;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #main #locked-tips {
            display: none
        }

        #main.locked #locked-tips {
            display: block
        }

        #main.locked #click-tips {
            display: none
        }

        #renderCanvas {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 600px;
            height: 400px;
        }

        #tips {
            width: 400px;
        }
    </style>
</head>

<body>
    <div id="main">
        <button id="connect">Connect HID</button>
        <pre id="click-tips">Click to start</pre>
        <pre id="locked-tips">Hello world</pre>
        <pre id="tips"></div>
        <canvas id="renderCanvas"></canvas>
    </div>
    <script type="module" src="main.ts"></script>
</body>

</html>
